<html>
  <head>
    <title>React Testing</title>
  </head>
  
  <body>
    <div id="app"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
    
      class Counter extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            number: 1
          }
        }
        
        increment(event) {
          this.setState({
            number: this.state.number + 1
          })
        }
        
        decrement(event) {
          this.setState({
            number: Math.max(1,this.state.number - 1)
          })
        }
        
        render() {
          return (
              <div>
                <img src={this.props.image} alt="Logo"/>
                <h1>Hello {this.props.name}!</h1>
                <h2>Program: {this.props.label}</h2>
                <h3>Week #: {this.state.number}</h3>
                
                <button onClick={this.increment.bind(this)}>Increment</button>
                <button onClick={this.decrement.bind(this)}>Decrement</button>
                
                <p>Date: {this.props.date.toLocaleDateString()}</p>
              </div>
            );
        }
      }
      
      const info ={
        date: new Date(),
        image: 'https://avatars0.githubusercontent.com/u/144184?v=4&s=280',
        name: "Brian",
      }
      Counter.defaultProps = {
        label: "React Dev Course"
      }
      
      ReactDOM.render(
        <Counter 
          date={info.date}
          image={info.image}
          name={info.name} />, document.getElementById('app')
        );
      
    </script>
    
    
  </body>

</html>
